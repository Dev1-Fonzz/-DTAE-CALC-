<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Peperiksaan Malaysia</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --info: #17a2b8;
            --light: #ecf0f1;
            --dark: #34495e;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
            text-align: center;
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--secondary);
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 5px;
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background-color: var(--success);
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-danger {
            background-color: var(--danger);
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .flex-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .flex-item {
            flex: 1;
            min-width: 300px;
        }
        
        .result-section {
            background-color: var(--light);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            text-align: center;
        }
        
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> Kalkulator Peperiksaan Malaysia</h1>
            <p>Sistem Pengiraan Markah dengan Penyimpanan Google Sheets</p>
        </header>
        
        <div class="card">
            <h2><i class="fas fa-info-circle"></i> Maklumat Peperiksaan</h2>
            <div class="flex-container">
                <div class="flex-item">
                    <div class="form-group">
                        <label for="examType"><i class="fas fa-file-alt"></i> Jenis Peperiksaan *</label>
                        <select id="examType">
                            <option value="">Sila pilih</option>
                            <option value="Peperiksaan Awal Tahun">Peperiksaan Awal Tahun</option>
                            <option value="Peperiksaan Pertengahan Tahun">Peperiksaan Pertengahan Tahun</option>
                            <option value="Ujian Akhir Sesi Akademik (UASA)">Ujian Akhir Sesi Akademik (UASA)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="age"><i class="fas fa-user"></i> Umur * (7-17 tahun)</label>
                        <input id="age" type="number" min="7" max="17" placeholder="Masukkan umur">
                    </div>
                    
                    <div class="form-group">
                        <label for="schoolName"><i class="fas fa-school"></i> Nama Sekolah</label>
                        <input id="schoolName" type="text" placeholder="Nama sekolah">
                    </div>
                </div>
                
                <div class="flex-item">
                    <div class="form-group">
                        <label for="subject"><i class="fas fa-book"></i> Mata Pelajaran *</label>
                        <input id="subject" type="text" placeholder="Mata pelajaran">
                    </div>
                    
                    <div class="form-group">
                        <label for="studentName"><i class="fas fa-user-graduate"></i> Nama Penjawab *</label>
                        <input id="studentName" type="text" placeholder="Nama penjawab">
                    </div>
                    
                    <div class="form-group">
                        <label for="class"><i class="fas fa-chalkboard"></i> Kelas</label>
                        <input id="class" type="text" placeholder="Kelas automatik" readonly>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-calculator"></i> Pengiraan Markah</h2>
            
            <div class="form-group">
                <label for="obtainedMarks"><i class="fas fa-check-circle"></i> Markah Diperolehi *</label>
                <input id="obtainedMarks" type="number" step="0.1" placeholder="Markah yang diperolehi">
            </div>
            
            <div class="form-group">
                <label for="fullMarks"><i class="fas fa-chart-bar"></i> Markah Penuh *</label>
                <input id="fullMarks" type="number" value="100" placeholder="Jumlah markah penuh">
            </div>
            
            <div class="result-section">
                <h3><i class="fas fa-chart-line"></i> Keputusan</h3>
                <div class="flex-container">
                    <div class="flex-item">
                        <p><strong>Markah Diperolehi:</strong> <span id="displayObtained">0</span></p>
                        <p><strong>Markah Penuh:</strong> <span id="displayFull">100</span></p>
                    </div>
                    <div class="flex-item">
                        <p><strong>Peratus:</strong> <span id="displayPercentage">0</span>%</p>
                        <p><strong>Gred:</strong> <span id="displayGrade">-</span></p>
                    </div>
                </div>
            </div>
            
            <div id="statusMessage" class="hidden"></div>
            
            <div style="display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap;">
                <button id="calculateBtn"><i class="fas fa-calculator"></i> Kira Markah</button>
                <button class="btn-success" id="saveBtn"><i class="fas fa-save"></i> Simpan ke Google Sheets</button>
                <button class="btn-danger" id="resetBtn"><i class="fas fa-redo"></i> Set Semula</button>
            </div>
        </div>
    </div>

    <script>
        // URL Apps Script Anda - GANTI DENGAN URL ANDA
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbydDE8JgZ3HMT65ZqwnkjtIpj9UNGubIEF0AkZwcr-x4SOnwwSuR_LKBxVgz-M7F7cF/exec';
        
        document.addEventListener('DOMContentLoaded', function() {
            const ageInput = document.getElementById('age');
            const classInput = document.getElementById('class');
            const calculateBtn = document.getElementById('calculateBtn');
            const saveBtn = document.getElementById('saveBtn');
            const resetBtn = document.getElementById('resetBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            // Update kelas berdasarkan umur
            ageInput.addEventListener('input', function() {
                const age = parseInt(this.value);
                if (age >= 7 && age <= 12) {
                    classInput.value = `Darjah ${age - 6} (Sekolah Rendah)`;
                } else if (age >= 13 && age <= 17) {
                    classInput.value = `Tingkatan ${age - 12} (Sekolah Menengah)`;
                } else {
                    classInput.value = '';
                }
            });
            
            // Kira markah
            calculateBtn.addEventListener('click', function() {
                const obtained = parseFloat(document.getElementById('obtainedMarks').value) || 0;
                const full = parseFloat(document.getElementById('fullMarks').value) || 100;
                const examType = document.getElementById('examType').value;
                const age = parseInt(document.getElementById('age').value) || 15;
                
                if (obtained > full) {
                    alert('Markah diperolehi tidak boleh lebih daripada markah penuh!');
                    return;
                }
                
                const percentage = (obtained / full) * 100;
                const grade = calculateGrade(percentage, age, examType);
                
                document.getElementById('displayObtained').textContent = obtained.toFixed(1);
                document.getElementById('displayFull').textContent = full;
                document.getElementById('displayPercentage').textContent = percentage.toFixed(1);
                document.getElementById('displayGrade').textContent = grade;
                
                showStatus('Markah berjaya dikira!', true);
            });
            
            // Simpan ke Google Sheets
            saveBtn.addEventListener('click', async function() {
                const studentName = document.getElementById('studentName').value;
                const age = document.getElementById('age').value;
                const subject = document.getElementById('subject').value;
                const obtained = document.getElementById('displayObtained').textContent;
                const full = document.getElementById('displayFull').textContent;
                const grade = document.getElementById('displayGrade').textContent;
                
                // Validate required fields
                if (!studentName || !age || !subject) {
                    alert('Sila isi semua maklumat wajib (*)');
                    return;
                }
                
                if (grade === '-') {
                    alert('Sila kira markah terlebih dahulu');
                    return;
                }
                
                try {
                    showStatus('Sedang menyimpan ke Google Sheets...', true);
                    
                    const dataToSave = {
                        namaPenjawab: studentName,
                        umur: age,
                        kelas: document.getElementById('class').value,
                        namaSekolah: document.getElementById('schoolName').value,
                        jenisPeperiksaan: document.getElementById('examType').value,
                        mataPelajaran: subject,
                        markahPenuh: full,
                        markahDiperolehi: obtained,
                        gred: grade
                    };
                    
                    const response = await fetch(APP_SCRIPT_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(dataToSave)
                    });
                    
                    const result = await response.json();
                    
                    if (result.result === 'success') {
                        showStatus(`✅ Data berjaya disimpan! Rekod #${result.bil}`, true);
                        resetForm();
                    } else {
                        throw new Error(result.message);
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    showStatus('❌ Gagal menyimpan: ' + error.message, false);
                }
            });
            
            // Reset form
            resetBtn.addEventListener('click', function() {
                resetForm();
                showStatus('Borang telah diset semula', true);
            });
            
            // Function untuk kira gred
            function calculateGrade(percentage, age, examType) {
                // UASA grading system
                if (examType === 'Ujian Akhir Sesi Akademik (UASA)') {
                    if (percentage >= 82) return 'A';
                    if (percentage >= 66) return 'B';
                    if (percentage >= 50) return 'C';
                    if (percentage >= 35) return 'D';
                    if (percentage >= 20) return 'E';
                    if (percentage >= 0) return 'F';
                    return 'TH';
                }
                
                // Secondary school upper level (16-17 years)
                if (age >= 16 && age <= 17) {
                    if (percentage >= 90) return 'A+';
                    if (percentage >= 80) return 'A';
                    if (percentage >= 75) return 'A-';
                    if (percentage >= 70) return 'B+';
                    if (percentage >= 65) return 'B';
                    if (percentage >= 60) return 'C+';
                    if (percentage >= 50) return 'C';
                    if (percentage >= 40) return 'D';
                    if (percentage >= 30) return 'E';
                    if (percentage >= 1) return 'G';
                    return 'TH';
                }
                
                // Standard grading for ages 7-15
                if (percentage >= 80) return 'A';
                if (percentage >= 65) return 'B';
                if (percentage >= 50) return 'C';
                if (percentage >= 40) return 'D';
                if (percentage >= 0) return 'E';
                return 'TH';
            }
            
            function showStatus(message, isSuccess) {
                statusMessage.textContent = message;
                statusMessage.className = isSuccess ? 'status-message status-success' : 'status-message status-error';
                statusMessage.classList.remove('hidden');
                
                setTimeout(() => {
                    statusMessage.classList.add('hidden');
                }, 5000);
            }
            
            function resetForm() {
                document.getElementById('studentName').value = '';
                document.getElementById('age').value = '';
                document.getElementById('schoolName').value = '';
                document.getElementById('subject').value = '';
                document.getElementById('examType').value = '';
                document.getElementById('obtainedMarks').value = '';
                document.getElementById('fullMarks').value = '100';
                document.getElementById('class').value = '';
                
                document.getElementById('displayObtained').textContent = '0';
                document.getElementById('displayFull').textContent = '100';
                document.getElementById('displayPercentage').textContent = '0';
                document.getElementById('displayGrade').textContent = '-';
            }
        });
    </script>
</body>
</html>
